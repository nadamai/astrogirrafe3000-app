<app-hero [left]="player.x + 'vw'"
          [top]="player.y + 'vh'"
          [transform]="getHeroTransform()"
          [length]="player.length"
          [class.died]="player.died"
          *ngIf="game.stage !== 'title'"
></app-hero>

<app-intro *ngIf="game.stage === 'intro'"></app-intro>
<app-title *ngIf="game.stage === 'title'"></app-title>
<app-gameplay *ngIf="game.stage === 'gameplay'"></app-gameplay>

<app-controls *ngIf="game.controls"></app-controls>
<app-hp *ngIf="game.controls"></app-hp>
<app-sp *ngIf="game.controls"></app-sp>
