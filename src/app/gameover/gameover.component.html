<div id="gameover">
  <app-text value="The giraffe has fallen..."
            delay="2"
  ></app-text>

  <app-text class="record" *ngIf="isHighestScore()"
            value="...but it was the highest score! The giraffe has died with smile on its face."
            delay="6"
            interval="60"
  ></app-text>

  <div class="cta" [class.visible]="restart" (click)="reload()">RESTART</div>
</div>
